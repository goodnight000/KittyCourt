<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pause is offline</title>
    <style>
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: linear-gradient(135deg, #f6efe2 0%, #ffffff 60%);
        color: #5b4b3a;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 24px;
      }
      .card {
        max-width: 420px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 24px;
        padding: 32px;
        box-shadow: 0 18px 40px rgba(60, 46, 30, 0.12);
        border: 1px solid rgba(201, 162, 39, 0.2);
      }
      h1 {
        font-size: 24px;
        margin-bottom: 12px;
      }
      p {
        margin: 0;
        font-size: 14px;
        line-height: 1.5;
        color: #806b55;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>Pause needs a connection to sync court sessions. Check your network and try again.</p>
    </div>
  </body>
</html>
